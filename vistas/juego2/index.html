                <script type="module">
                    import { hasCompletedLevel } from '../../js/util.js';
                    const buttons = document.querySelectorAll('.level-btn');
                    const levelOrder = ['nivel-facil','nivel-intermedio','nivel-dificil'];
                    const gameId = 'juego2';
                    buttons.forEach(btn=>{
                        const lvl = btn.dataset.level;
                        btn.addEventListener('click', ()=>{ if(btn.disabled) return; location.href = `juego2nivel1.html?level=${encodeURIComponent(lvl)}` });
                    });
                    (async ()=>{
                        // only one level now; keep first unlocked
                        const btn = buttons[0]; if(btn) btn.disabled = false;
                    })();
                </script>
