<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Juego 1 ‚Äî Selecci√≥n de Nivel</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/ui.css">
    <link rel="stylesheet" href="../../css/vistas/index.css">
</head>

<body class="body">
    <!-- App Bar -->
    <header class="app-bar">
        <button class="app-bar-back" onclick="location.href='../../index.html'" aria-label="Volver">
            ‚Üê
        </button>
        <span class="app-bar-title">Fragmentos Perdidos</span>
    </header>
    <main class="level-select-container">
        <div>
            <h2 class="game-description">Fortalece tu comprensi√≥n lectora, secuenciaci√≥n, coherencia narrativa,
                y memoria verbal.</h2>
        </div>
        <div class="progress-general">
            <span>Progreso general</span>
            <span class="progress-general-value">| <span id="progress-general-num">0%</span></span>
            <div class="progress-container">
                <div class="progress-fill" id="progress-general-bar" style="width: 95%"></div>
            </div>
        </div>
        <section class="levels-list">
            <!-- Niveles se renderizan por JS -->
        </section>
    </main>
    <style>
        .app-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--bg-soft);

            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 200;

            padding: 0 1.2rem;

            border: none;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;

            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.12),
                0 1px 4px rgba(0, 0, 0, 0.08);


        }

        .app-bar-back {
            background: none;
            border: none;
            color: var(--accent-ui);
            font-size: 1.7rem;
            cursor: pointer;
            margin-right: 1.2rem;
            font-weight: bold;
            padding: 0.2rem 0.6rem;
        }

        .app-bar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-ui);
            letter-spacing: 0.02em;
        }

        body {
            background: var(--bg-soft, #f8f8f8);
        }

        .progress-container {
            height: 10px;
            border-radius: 8px;
        }

        .level-select-container {
            max-width: 420px;
            margin: 0 auto;
            /*margin: 4.5rem auto 0 auto;*/
            background: #fff;
            border-radius: 2.2rem;
            box-shadow: 0 8px 32px var(--border-soft, #D3C7B4)33, 0 18px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            padding: 4.8rem 1.2rem 5.8rem 1.2rem;
            position: relative;
        }

        .game-description {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .back-btn {
            position: absolute;
            left: 1.2rem;
            top: 1.2rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--accent-ui);
            cursor: pointer;
        }

        .game-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }

        .progress-general {
            margin: 0 auto 1.5rem auto;
            text-align: center;
            font-size: 1.1rem;
            color: #444;
        }

        .progress-general-value {
            color: #888;
            font-weight: 400;
        }

        .progress-bar-outer {
            width: 100%;
            height: 14px;
            background: #f3e9db;
            border-radius: 8px;
            margin: 0.4rem 0 0.2rem 0;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background: var(--primary, #4a90e2);
            border-radius: 8px;
            transition: width 0.5s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        .levels-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .level-card {
            display: flex;
            align-items: center;
            background: #f9f6f2;
            border-radius: 1.2rem;
            box-shadow: 0 2px 8px #0001;
            padding: 1.1rem 1.2rem;
            position: relative;
            gap: 1.1rem;
        }

        .level-card.locked {
            opacity: 0.7;
            filter: grayscale(0.7);
        }

        .level-icon {
            width: 54px;
            height: 54px;
            border-radius: 1rem;
            background: #fff;
            box-shadow: 0 2px 8px #0001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-right: 0.5rem;
        }

        .level-info {
            flex: 1;
        }

        .level-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .level-desc {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.4rem;
        }

        .level-progress-bar-outer {
            width: 100%;
            height: 10px;
            background: #e7e3de;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 0.2rem;
        }

        .level-progress-bar-inner {
            height: 100%;
            background: var(--primary, #4a90e2);
            border-radius: 6px;
            transition: width 0.5s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        .level-action {
            margin-left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .level-action .btn {
            min-width: 110px;
            font-size: 1rem;
            border-radius: 1.5rem;
            padding: 0.5rem 1.2rem;
            font-weight: 600;
        }

        .level-action .btn-continue {
            background: #ffb84c;
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px #ffb84c33;
        }

        .level-action .btn-locked {
            background: #f3e9db;
            color: #b8b8b8;
            border: none;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .level-action .btn-completed {
            background: #e6f7d9;
            color: #3bb662;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .level-action .checkmark {
            font-size: 1.4rem;
        }

        .level-card .completed {
            background: #e6f7d9;
            position: relative;
        }

        .level-card.completed .level-check {
            position: absolute;
            top: 0.7rem;
            right: 0.9rem;
            font-size: 1.5rem;
            color: #3bb662;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px #0001;
            padding: 0.1em 0.3em;
            z-index: 2;
        }

        .btn-continue {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--cta);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;

            box-shadow:
                0 4px 12px rgba(200, 107, 60, 0.35);

            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-continue:hover {
            background: var(--cta-hover);
            transform: scale(1.05);
            box-shadow:
                0 6px 16px rgba(200, 107, 60, 0.45);
        }

        .btn-continue svg {
            width: 16px;
            height: 16px;
            fill: #fff;
            margin-left: 2px;
            /* corrige √≥ptica del tri√°ngulo */
        }


        .btn-check {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(78, 159, 120, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;

            box-shadow:
                0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-check svg {
            width: 16px;
            height: 16px;
            stroke: var(--success);
            stroke-width: 2.5;
            fill: none;
        }

        .game-card.completed {
            background: #e6f7d9;
            position: relative;
        }
        .level-check-btn {
            position: absolute;
            top: 0.6rem;
            right: 0.7rem;
            font-size: 1.3rem;
            color: #3bb662;
            background: #fff;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 8px #0001;
            padding: 0.1em 0.35em;
            z-index: 2;
            cursor: default;
            pointer-events: none;
        }
    </style>
    <script type="module">
        import { hasCompletedLevel } from '../../js/util.js';
        // Configuraci√≥n de niveles
        const levels = [
            {
                key: 'nivel-facil',
                title: 'NIVEL 1',
                desc: 'Inicio del relato',
                icon: 'üåÑ'
            },
            {
                key: 'nivel-intermedio',
                title: 'NIVEL 2',
                desc: 'Precisi√≥n fon√©tica',
                icon: 'üåÑ'
            },
            {
                key: 'nivel-dificil',
                title: 'NIVEL 3',
                desc: 'Completa el texto',
                icon: 'üîç'
            }
        ];
        const levelOrder = levels.map(l => l.key);
        console.log(levelOrder);
        const gameId = 'juego1';
        (async () => {
            let unlockedLevels = 1;
            let completedCount = 0;
            const completedLevels = {};
            for (let i = 0; i < levelOrder.length; i++) {
                const key = levelOrder[i];
                const completed = hasCompletedLevel(gameId, key);
                completedLevels[key] = completed;
                if (completed) {
                    completedCount++;
                    unlockedLevels = i + 2;
                }
            }
            // Renderizar niveles
            const list = document.querySelector('.levels-list');
            list.innerHTML = '';
            levels.forEach((lvl, idx) => {
                let isLocked = idx >= unlockedLevels;
                let isCompleted = completedLevels[lvl.key];
                let isCurrent = !isLocked && !isCompleted;
                let action = '';
                if (isLocked) {
                    action = `<button class='btn btn-locked' disabled><span style='font-size:1.1rem;'>üîí</span> Desbloquea</button>`;
                } else {
                    action = `<button class="btn-continue" aria-label="Jugar">
  <svg viewBox="0 0 24 24">
    <path d="M8 5v14l11-7z" />
  </svg>
</button>
`;
                }
                list.innerHTML += `
                <div class='game-card${isLocked ? ' locked' : ''}${isCompleted ? ' completed' : ''}'>
                    ${isCompleted ? `<button class="level-check-btn" disabled title="Completado">‚úîÔ∏è</button>` : ''}
                    <div class='level-icon'>${lvl.icon}</div>
                    <div class='level-info'>
                        <div class='level-title'>${lvl.title}</div>
                        <div class='level-desc'>${lvl.desc}</div>
                    </div>
                    <div class='level-action'>${action}</div>
                </div>`;
        

            });
            // Progreso general
            const totalProgress = Math.round((completedCount / levels.length) * 100);
            document.getElementById('progress-general-num').textContent = totalProgress + '%';
            document.getElementById('progress-general-bar').style.width = totalProgress + '%';
            // Acciones de los botones
            document.querySelectorAll('.level-card:not(.locked) .btn-continue').forEach((btn, idx) => {
                btn.addEventListener('click', () => {
                    const pageMap = {
                        0: 'juego1nivel1.html',
                        1: 'juego1nivel2.html',
                        2: 'juego1nivel3.html'
                    };
                    const page = pageMap[idx] || 'juego1nivel1.html';
                    location.href = `${page}?level=${encodeURIComponent(levels[idx].key)}`;
                });
            });
        })();
    </script>
</body>

</html>
